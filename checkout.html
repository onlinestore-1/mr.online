<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="refereer" content="strict-origin-when-cross-origin">

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f4f4f4;
      padding:15px;
    }

    .box{
      background:#fff;
      padding:15px;
      border-radius:8px;
      max-width:500px;
      margin:auto;
    }

    h3{
      margin-top:0;
      text-align:center;
    }

    input, textarea, button{
      width:100%;
      padding:10px;
      margin:8px 0;
      font-size:16px;
      box-sizing:border-box;
    }

    textarea{
      resize:none;
      height:80px;
    }

    button{
      background:#2874f0;
      color:#fff;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }

    button:hover{
      opacity:0.9;
    }
  </style>
</head>

<body>

<div class="box">
  <form action="https://formsubmit.co/damasrphl2001@gmail.com" method="POST">
    <h3>Customer Info</h3>

    <input name="Name" required placeholder="Name">
    <input name="Phone" required placeholder="Phone">
    <textarea name="Address" required placeholder="Delivery Address"></textarea>

    <!-- PRODUCT INFO -->
    <input type="hidden" name="Product" id="pname">
    <input type="hidden" name="Price" id="pprice">
    <input type="hidden" name="Quantity" id="pqty">

    <!-- FORM SETTINGS -->
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Place Order</button>
  </form>
</div>

<script>
const o = JSON.parse(localStorage.getItem("buy"));

document.getElementById("pname").value  = o.name;
document.getElementById("pprice").value = o.price;
document.getElementById("pqty").value   = o.qty;

// SAVE ORDER LOCALLY (MAX 10)
let orders = JSON.parse(localStorage.getItem("orders")) || [];
orders.push(o);

if(orders.length >= 10){
  orders = [];
}

localStorage.setItem("orders", JSON.stringify(orders));
</script>

</body>
</html>
