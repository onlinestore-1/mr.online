<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="refereer" content="strict-origin-when-cross-origin">
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{margin:0;font-family:Arial;background:#f4f4f4}

/* TOP BAR */
.topbar{
 display:flex;
 align-items:center;
 background:#2874f0;
 padding:10px;
 color:white;
 gap:10px;
}
.menu-btn{font-size:22px;cursor:pointer}
.topbar input{
 flex:1;padding:8px;border:none;border-radius:4px
}
.cart-icon{font-size:22px}

/* DRAWER */
.drawer{
 position:fixed;top:0;left:-260px;
 width:260px;height:100%;
 background:#fff;transition:.3s;z-index:1000
}
.drawer-header{background:#2874f0;color:#fff;padding:15px}
.drawer a{display:block;padding:12px;color:#000;text-decoration:none}
.drawer a:hover{background:#f2f2f2}
.overlay{
 position:fixed;top:0;left:0;width:100%;height:100%;
 background:rgba(0,0,0,.4);display:none
}

/* SLIDER */
.slider img{width:100%;display:none}
.slider img:first-child{display:block}

/* CATEGORIES */
.categories{
 display:flex;overflow-x:auto;background:#fff;padding:10px;gap:15px
}
.categories div{text-align:center;min-width:80px}

/* PRODUCTS */
.grid{
 display:grid;grid-template-columns:repeat(2,1fr);
 gap:10px;padding:10px
}
.card{
 background:#fff;padding:10px;border-radius:6px
}
.card img{width:100%}
.buy{background:#ff9f00;border:none;width:100%;padding:6px}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
 <span class="menu-btn" onclick="openMenu()">â˜°</span>
 <input type="search" placeholder="Search products..." onkeyup="search(this.value)">
 <i class="fa fa-cart-shopping cart-icon"
  onclick="location.href='cart.html'"></i>
</div>

<!-- DRAWER -->
<div id="drawer" class="drawer">
 <div class="drawer-header">Login & Signup</div>
 <a href="#">SuperCoin Zone</a>
 <a href="#">All Categories</a>
 <a href="orders.html">My Orders</a>
 <a href="cart.html">My Cart</a>
 <a href="#">My Wishlist</a>
 <a href="#">My Account</a>
 <a href="#">Help Centre</a>
 <a href="#">Legal</a>
</div>
<div class="overlay" onclick="closeMenu()"></div>

<!-- ADS -->
<div class="slider">
 <img src="https://via.placeholder.com/600x200?text=SALE">
 <img src="https://via.placeholder.com/600x200?text=OFFER">
</div>

<!-- CATEGORIES -->
<div class="categories">
 <div onclick="filter('Clothes')">
  <img src="https://via.placeholder.com/80"><p>Clothes</p>
 </div>
 <div onclick="filter('Shoes')">
  <img src="https://via.placeholder.com/80"><p>Shoes</p>
 </div>
</div>

<h3>Products</h3>
<div id="products" class="grid"></div>

<h3>Suggested For You</h3>
<div id="suggested" class="grid"></div>

<h3>You May Also Like</h3>
<div id="like" class="grid"></div>

<script>
const products=[
 {id:1,name:"Men T-shirt",price:12,img:"https://via.placeholder.com/200",cat:"Clothes",desc:"Cotton T-shirt"},
 {id:2,name:"Dress",price:22,img:"https://via.placeholder.com/200",cat:"Clothes",desc:"Ladies dress"},
 {id:3,name:"Shoes",price:30,img:"https://via.placeholder.com/200",cat:"Shoes",desc:"Running shoes"}
];

function draw(list,id){
 document.getElementById(id).innerHTML=list.map(p=>`
 <div class="card">
  <img src="${p.img}" onclick="openProduct(${p.id})">
  <p>${p.name}</p>
  <b>$${p.price}</b>
  <button class="buy" onclick="openProduct(${p.id})">Buy Now</button>
 </div>`).join("");
}

draw(products,"products");
draw(products.slice(0,2),"suggested");
draw(products.slice(1),"like");

function openProduct(id){
 localStorage.setItem("pid",id);
 location.href="product.html";
}
function filter(c){draw(products.filter(p=>p.cat==c),"products")}
function search(v){draw(products.filter(p=>p.name.toLowerCase().includes(v.toLowerCase())),"products")}
function openMenu(){drawer.style.left="0";document.querySelector(".overlay").style.display="block"}
function closeMenu(){drawer.style.left="-260px";document.querySelector(".overlay").style.display="none"}
</script>
</body>
</html>
